<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./icons.css">
    <link rel="stylesheet" href="./app-hello/hello.css">
    <link rel="stylesheet" href="./app-portfolio/portfolio.css">
    <link rel="stylesheet" href="./app-gameboy/gameboy.css">
    <link rel="stylesheet" href="./app-notepad/notepad.css">
    <link rel="stylesheet" href="./app-music/music.css">
    <link rel="stylesheet" href="./app-robot/robot.css">
    <link rel="stylesheet" href="./app-contact/contact.css">
    <title>luquiocorp O.S. v.001</title>
</head>
<body>
    <div class="master">
        
        <div class="topBar"></div>

        <div class="bottomBar">
            <div class="helloIcon" onclick="onDivClick('hello')">
                <img src="./icons/helloIcon.png" alt="" id="icons">
            </div>
            <div class="portfolioIcon" onclick="onDivClick('portfolio')">
                <img src="./icons/portfolioIcon.png" alt="" id="icons">
            </div>
            <div class="gameboyIcon" onclick="onDivClick('gameboy')">
                <img src="./icons/gameboyIcon.png" alt="" id="icons">
            </div>
            <div class="notepadIcon" onclick="onDivClick('notepad')">
                <img src="./icons/notepadIcon.png" alt="" id="icons">
            </div>
            <div class="musicIcon" onclick="onDivClick('music')">
                <img src="./icons/musicIcon.png" alt="" id="icons">
            </div>
            <div class="robotIcon" onclick="onDivClick('robot')">
                <img src="./icons/robotIcon.png" alt="" id="icons">
            </div>
            <div class="contactIcon" onclick="onDivClick('contact')">
                <img src="./icons/contactIcon.png" alt="" id="icons">
            </div>
        </div>

        <div class="hello" id="hello">
            Hello world!
        </div>

        <div class="portfolio" id="portfolio">
            what a porfolio my gosh!
        </div>

        <div class="gameboy" id="gameboy">
            <div class="gameboy-front"></div>
            <div class="screenoff"></div>
            <div class="screen" id="gameboyScreen"></div>
            <div class="start"></div>
            <div class="start-2"></div>
            <div class="select"></div>
            <div class="buttonsback"></div>
            <div class="button-a">
                <div class="button-a-front"></div>
            </div>
            <div class="button-b">
                <div class="button-b-front"></div>
            </div>
            <div class="buttonsback-dpad"></div>
            <div class="button-ud"></div>
            <div class="button-lr"></div>
            <div class="speaker"></div>
            <div class="charge-port"></div>
        </div>

        <div class="notepad" id="notepad">
            <div class="paper">
                <div class="lines"></div>
                <div class="middle"></div>
            </div>
            <div class="back"></div>
        </div>

        <div class="music" id="music">
            music to die for!
        </div>

        <div class="robot" id="robot">
            robot, beep beep!
        </div>

        <div class="contact" id="contact">
            contact here at com.google@luq.notperfect
        </div>

    </div>
    <script src="./main.js"></script>
    <script src="./app-hello/hello.js"></script>
    <script src="./app-portfolio/portfolio.js"></script>
    <script src="./app-gameboy/gameboy.js"></script>
    <script src="./app-notepad/notepad.js"></script>
    <script src="./app-music/music.js"></script>
    <script src="./app-robot/robot.js"></script>
    <script src="./app-contact/contact.js"></script>
</body>
</html>
